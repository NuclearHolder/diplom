<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nikitos target</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>

  <script src="loader.js"></script>
  <script src="surfacePlot.js"></script>
  <script src="contourPlot.js"></script>
  <script src="cutPlot.js"></script>
  <script src="surfaceCutter.js"></script>

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2">
        <div class="d-grid gap-2 pt-2">
          <h5>Surface</span></h5>
          <button class="btn btn-primary" type="button">Save surface to CSV</button>
        </div>
        <div class="d-grid gap-2 pt-2 mt-5">
          <h5>Device</span></h5>
          <h5><span class="badge bg-danger">Not connected</span></h5>
          <button class="btn btn-primary" type="button">Auto calibration</button>
        </div>
        <div class="d-grid gap-2 pt-2 mt-5">
          <h5>Home</span></h5>
          <button class="btn btn-primary" type="button">Z calibration</button>
          <button class="btn btn-primary" type="button">Start scan</button>
          <button class="btn btn-primary" type="button">Rescan zone</button>
        </div>
        <div class="d-grid gap-2 pt-2 mt-5">
          <h5>Scan progress</span></h5>
          <div class="progress">
            <div class="progress-bar progress-bar-striped" style="width:40%">40%</div>
          </div>
        </div>
      </div>
      <div class="col-sm-10">
        <div class="row">
          <div class="col-sm-5 border border-5"><div id="surface-plot"></div></div>
          <div class="col-sm-2 pt-3">
            <h5>Surface cut</h5>
            <span id="click-point-span" class="d-block">Clicked point: (0, 0, 0)</span>
            <span id="selected-point-1-span" class="d-block">Point 1: (x, y, z)</span>
            <span id="selected-point-2-span" class="d-block">Point 2: (x, y, z)</span>
            <div class="d-grid gap-2 pt-2">
              <button id="select-point-button" class="btn btn-primary" type="button">Select point</button>
              <button id="reset-points-button" class="btn btn-primary" type="button">Reset points</button>
              <button id="cut-surface-button" class="btn btn-primary" type="button">Cut</button>
            </div>
            <div class="d-grid gap-2 mt-5">
              <button id="reset-surface-eye" class="btn btn-primary" type="button">Reset eye</button>
            </div>
          </div>
          <div class="col-sm-5 mt-2"><div id="contour-plot"></div></div>
        </div>
        <div class="row pt-5">
          <div class="col-sm-6"><div id="chart3"></div></div>
          <div class="col-sm-6 ps-4">
            <label id="x-axis-range-label" for="x-axis-range" class="form-label">Along the X axis (0)</label>
            <input value="0" type="range" class="form-range" id="x-axis-range">
            <label id="y-axis-range-label" for="y-axis-range" class="form-label">Along the Y axis (0)</label>
            <input value="0" type="range" class="form-range" id="y-axis-range">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
<script>
  window.addEventListener("load", () => {
    const data = loader.generateData(5);

    surfacePlot.init(data);
    contourPlot.init(data);
    cutPlot.init(data[0]);
    surfaceCutter.init();
  });
